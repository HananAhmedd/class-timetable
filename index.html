<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University of Messina â€“ Bachelor of Data Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
      animation: fadeIn 1s ease-out;
    }
    header {
      margin-bottom: 30px;
      animation: slideIn 1.2s ease-out;
    }
    header img {
      width: 100px;
      margin-bottom: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      animation: bounceIn 0.8s ease-out;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #fff;
      animation: fadeIn 1.4s ease-out;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
      animation: fadeIn 1.6s ease-out;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeIn 1.8s ease-out;
    }
    .buttons a {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 30px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .buttons a:hover {
      background: #fff;
      color: #2575fc;
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }
    .dashboard-form {
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }
    .dashboard-form input {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      margin-right: 10px;
    }
    .dashboard-form button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #fff;
      color: #2575fc;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .dashboard-form button:hover {
      background-color: #e0e0e0;
      color: #6a11cb;
    }
    .footer {
      margin-top: 40px;
      padding: 20px 0;
      text-align: center;
      color: #ccc;
      animation: fadeIn 2s ease-out;
    }
    .footer a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/messina-logo.png" alt="University of Messina Logo" />
    <h1>University of Messina</h1>
    <p><strong>Bachelor of Data Analysis</strong><br>Class Timetable Management System</p>
  </header>

  <div class="buttons">
    <a href="student-login.html"><i class="fas fa-user-graduate"></i> Student Login</a>
    <a href="teacher-login.html"><i class="fas fa-chalkboard-teacher"></i> Teacher Login</a>
    <a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin Login</a>
    <a href="register.html"><i class="fas fa-user-plus"></i> Register as Student</a>
    <a href="teacher-register.html"><i class="fas fa-user-cog"></i> Register as Teacher</a>
    <a href="admin-register.html"><i class="fas fa-user-cog"></i> Register as Admin</a>
  </div>

  

  <div class="footer">
    <p>&copy; 2025 University of Messina</p>
    <div>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://www.unime.it" target="_blank"><i class="fas fa-globe"></i> Website</a>
      <a href="#"><i class="fas fa-question-circle"></i> Help</a>
    </div>
  </div>
</body>
</html>
